<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-2.2.3.js"
        integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Butcherman|Jolly+Lodger|Lacquer&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="asset/css/style.css">
    <title>Godzilla RPG-Game</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><strong>Clash of the Monsters RPG</strong></h1>
            <h2 class="text-center">Choose Your Monster</h2>
        </div>
        <div class="row">
            <div class="col-lg-12" id="characters-available">
                <span class="character-image available-character" id="godzilla-character">
                    <p>Godzilla</p>
                    <img src="asset/images/Godzilla.jpg" alt="godzilla Character" id="godzilla-image" style="width: 200px">
                    <p class="health">120</p>
                </span>
                <span class="character-image available-character" id="mothra-character">
                    <p>Mothra</p>
                    <img src="asset/images/Mothra.jpg" alt="mothra Character" id="mothra-image" style="width: 200px">
                    <p class="health">100</p>
                </span>
                <span class="character-image available-character" id="king-kong-character">
                    <p>King Kong</p>
                    <img src="asset/images/King-Kong.jpg" alt="king-kong Character" id="king-kong-image"
                        style="width: 200px; height: 100px">
                    <p class="health">150</p>
                </span>
                <span class="character-image available-character" id="ghidorah-character">
                    <p>Ghidorah</p>
                    <img src="asset/images/Ghidorah.jpg" alt="ghidorah Character" id="ghidorah-image" style="width: 200px">
                    <p class="health">180</p>
                </span>
            </div>

            <div class="col-lg-12" id="chosen-character">
                <h2>Your Character</h2>
            </div>

            <div class="col-lg-12" id="enemies-available">
                <h2>Enemies Available To Attack</h2>
            </div>

            <div class="col-lg-12" id="fight-section">
                <h2>Fight Section</h2>
                <button id="attack"class="btn btn-danger">Attack</button>
            </div>

            <div class="col-lg-12" id="defender-section">
                <h2>Defender</h2>
            </div>

            <div class="col-lg-12" id="message-section">
                <div id="game-message"></div>
                <button id="restart"class="btn btn-warning">Restart</button>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="./asset/javascript/game.js"></script>
</body>

</html>
